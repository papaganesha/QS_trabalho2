<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadastro</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light px-1">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Qualidade de Software</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="flex justify-center p-4 ">
    <h2 id="titulo" class="text-center">Cadastro</h2>
  </div>

  <div id="statusAlerta"></div>

  <form>
    <div class="form-row">
      <div class="form-group">
        <label for="nome" class="mt-4 mb-1">Nome</label>
        <input type="text" class="form-control mb-3" id="nome" placeholder="Nome">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4" class="mb-1">Email</label>
        <input type="email" class="form-control mb-3" id="email" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputCPF" class="mb-1">CPF</label>
        <input type="text" class="form-control mb-3" id="inputCPF" placeholder="CPF">
      </div>
      <div class="form-group col-md-6">
        <label for="inputDT" class="mb-1">Data nascimento</label>
        <input type="date" class="form-control mb-3" id="inputDT" placeholder="Data">
      </div>
      <div class="form-group col-md-6">
        <label for="senha" class="mb-1">Senha</label>
        <input type="password" class="form-control mb-3" id="senha" placeholder="Senha" min="8" max="50">
      </div>
      <div class="form-group col-md-6">
        <label for="confirmaSenha" class="mb-1">Confirmar senha</label>
        <input type="password" class="form-control mb-5" id="confirmaSenha" placeholder="Confirmar senha">
      </div>

      </br>
      <button class="btn btn-primary" id="btnCadastro">Confirmar</button>
    </div>
  </form>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
