<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Qualidade de Software</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"

        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Senha" min="8">
      </div>

      </br>
      <button class="btn btn-primary" id="btnLogin">Confirmar</button>
    </div>
  </form>
